version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: botfic-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: botfic
      POSTGRES_PASSWORD: botfic_dev_password
      POSTGRES_DB: botfic
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U botfic"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
